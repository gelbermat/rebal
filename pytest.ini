[pytest]
minversion = 7.0
addopts = -ra --strict-markers --strict-config
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    slow
    integration
    unit
    api
    asyncio
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning
